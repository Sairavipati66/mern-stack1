<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable Hoisting </title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Variable Hoisting </h1>
  
  <script>
    console.log("example 1:");
    console.log("Before declaration:", x);
    var x = 5;
    console.log("After declaration:", x);

    console.log("\nExample 2:");
    console.log("Before declaration:", y);
    var y = 10;
    console.log("After declaration:", y);
  </script>
</body>
</html>
